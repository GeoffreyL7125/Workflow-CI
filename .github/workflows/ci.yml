name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Starting MLflow CI job"

    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"

    - name: Check Env
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set MLflow Tracking URI
      run: |
        echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV

    - name: Run mlflow project
      run: |
        python MLProject/modelling_tuning.py

    - name: Upload ML artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          mlruns
          MLProject/artifact
          *.png
          *.csv

    - name: Post Set up Python 3.12.7
      run: echo "Python teardown complete"

    - name: Post Run actions/checkout@v3
      run: echo "Checkout cleanup complete"

    - name: Complete job
      run: echo "CI job completed successfully"
